<!DOCTYPE html>
<html>

    <head>
        <title>Learning Javascript</title>
    </head>

    <body>
        <div class="header">
            <h1 id="heading"> Learning Javascript</h1>
            <p> with Jazzman</p>
        </div>
        <div class="container">
            <h1 id="time"></h1>
            <button onclick="showDate()">Show Date</button>
        </div>
        <script>
            function showDate() {
                var time = document.getElementById('time');
                time.innerHTML = Date();
            }
        </script>

    </body>

</html>
